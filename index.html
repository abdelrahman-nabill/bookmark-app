<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 position-relative">
                <div class="text-center item mt-5 mb-4 pb-5">
                    <h1 class="font1">Bookmarker</h1>
                </div>
                <div class="d-flex align-items-baseline justify-content-center p-0 m-0">
                    <i class="fa-solid fa-bookmark fa-xl colorIcon1"></i>
                    <h2 class="font2 px-2 color-gradient"> Bookmark your favorite sites </h2>
                    <i class="fa-solid fa-bookmark fa-xl colorIcon"></i>
                </div>
                <div class="item1">
                    <label for="" class="ps-2 fw-bold mt-5"><i class="fa-solid fa-book-bookmark pe-1"></i> Site
                        Name</label>
                    <input type="text" id="bookmark" class="form-control my-2" placeholder=" Bookmark Name">
                    <label for="" class="ps-2 fw-bold mt-3"><i class="fa-solid fa-link pe-1"></i> Site URL</label>
                    <input type="text" id="webUrl" class="form-control my-2" placeholder=" Website URL">
                    <div class=" d-flex justify-content-center">
                        <button class="btn btn-danger  px-5 my-5 " id="submit">Submit</button>
                        <button class="btn btn-danger  px-5 my-5 " id="update">update</button>

                    </div>
                </div>
                <!-- <p class="text-capitalize  mt-5 text-center fs-3 color-gradient fw-bold"> <span class="text-danger">**
                    </span>Click on table row to edit<span class="text-danger"> **</span></p> -->
                <table class="table table-hover table-light text-center mt-5">
                    <thead>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </thead>
                    <tbody class="py-3 align-baseline" id="body">


                    </tbody>
                </table>
            </div>
            .
        </div>
    </div>
    <div class="" id="alertContainer">
        <div class="" id="alertText">
            <div class="container">
              <div class="alertFooter">
                <div class="d-flex align-items-center gap-2 ps-2">
                    <div class="alertCircle1"></div>
                <div class="alertCircle2"></div>
                <div class="alertCircle3"></div>
                </div>
                <i class="fa-solid fa-xmark fs-3" id="close"></i>
              </div>
                <p>Site Name or Url is not valid, Please follow the rules below :</p>
                <h5 class="lead text-danger"><i class="fa-regular fa-circle-right p-2"></i>Site name must contain at least 3 characters</h5>
                <h5 class="lead text-danger"><i class="fa-regular fa-circle-right p-2"></i>Site URL must be a valid one</h5>
            </div>

        </div>
    </div>



    <script src="Js/main.js"></script>
</body>

</html>
